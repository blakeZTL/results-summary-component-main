<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="Content">
      <div class="Results">
        <div class="ResultsTitle">Your Result</div>
        <div class="ResultCircle">
          <div class="Scores">
            <p id="Score">76</p>
            <p id="PossibleScore">of 100</p>
          </div>
        </div>
        <div class="ScoreSummaryTitle">Great</div>
        <div class="ScoreSummary">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="Summary">
        <div class="SummaryTitle">Summary</div>
        <div class="Breakdowns">
          <div class="Reaction">
            <div class="ReactionTitle">
              <img
                id="reactionImg"
                src="assets/images/icon-reaction.svg"
                alt="reaction"
              />
              <span>Reaction</span>
            </div>
            <div class="ReactionValue">
              <span id="ReactionScore">80</span>
              <span id="ReactionPossibleScore">/100</span>
            </div>
          </div>
          <div class="Memory">
            <div class="MemoryTitle">
              <img
                id="memoryImg"
                src="assets/images/icon-memory.svg"
                alt="memory"
              />
              <span>Memory</span>
            </div>
            <div class="MemoryValue">
              <span id="MemoryScore">92</span>
              <span id="MemoryPossibleScore">/100</span>
            </div>
          </div>
          <div class="Verbal">
            <div class="VerbalTitle">
              <img
                id="verbalImg"
                src="assets/images/icon-verbal.svg"
                alt="Verbal"
              />
              <span>Verbal</span>
            </div>
            <div class="VerbalValue">
              <span id="VerbalScore">61</span>
              <span id="VerbalPossibleScore">/100</span>
            </div>
          </div>
          <div class="Visual">
            <div class="VisualTitle">
              <img
                id="visualImg"
                src="assets/images/icon-visual.svg"
                alt="Visual"
              />
              <span>Visual</span>
            </div>
            <div class="VisualValue">
              <span id="VisualScore">72</span>
              <span id="VisualPossibleScore">/100</span>
            </div>
          </div>
        </div>
        <div class="Continue">
          <button id="ContinueBtn">Continue</button>
        </div>
      </div>
      <!-- Feel free to remove this attribution if you'd like. 
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Blake Bradford</a>.        
      </div>
      -->
    </div>
  </body>
</html>
